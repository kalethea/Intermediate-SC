            ## CHALLENGE (1 hour)

            We are going to make a Christmas card using turtle! Complete the code using the instructions below:


            <img src="framework/img/challenge.jpg" alt="Present" width = "250">

            1. Create a new turtle and name it after yourself
            1. Use comments `#comment` throughout your code
            1. Write your first and last name in the comments
            1. Set the shape of your turtle to turtle
            1. Set the color of your turtle
            1. Draw a square - set the colour to chose your wrapping paper
            1. Make a ribbon by drawing two rectangles - chose a colour for the ribbon
            1. Add stars in the background
            1. **BONUS** decorate your wrapping paper or place a bow on the present
            1. Input: ask the user for their Name
            1. Write "Happy Holidays" with the user name that was provided as input on the bottom of the card - e.g. "Happy Holidays Kara!"
            1. **BONUS** Decorate the background
            1. EMAIL your turtle to **KaraReid@gmail.com**
